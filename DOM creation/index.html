<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">

  <!-- Event List Section -->
  <div class="section">
    <h2>Available Events</h2>
    <ul id="eventList"></ul>
  </div>

  <!-- Event Details Section -->
  <div class="section">
    <h3>Event Details</h3>
    <div id="details">Select an event</div>

    <button id="registerBtn" class="btn btn-primary">Register</button>
    <button onclick="unregister()" class="btn btn-danger">Unregister</button>
  </div>

  <!-- Add Event Section -->
  <div class="section" id="addEventSection">
    <h3>Add New Event</h3>
    <input type="text" id="newEvent" placeholder="Enter event name">
    <button onclick="addNewEvent()" class="btn btn-primary">Add Event</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
